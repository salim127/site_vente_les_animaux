
<body>

<div class="container my-5">
    <div class="row align-items-center">
        <!-- Section du formulaire -->
        <div class="col-lg-6">
            <h1>Contactez-nous</h1>
            <p>Nous sommes ici pour répondre à toutes vos questions concernant l'adoption de chiens. Remplissez le formulaire ci-dessous et nous vous répondrons dès que possible.</p>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input   [(ngModel)]="contact.nom" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" id="name"  placeholder="Entrez votre nom"   required myCustomValidator>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input   [(ngModel)]="contact.email" [ngModelOptions]="{standalone: true}"  type="email" class="form-control"  id="email"  placeholder="Entrez votre e-mail"  required myCustomValidator>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea [(ngModel)]="contact.message" [ngModelOptions]="{standalone: true}" class="form-control" id="message" rows="4"  placeholder="Votre message..."  required myCustomValidator></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
            </form>
        </div>
        
        <!-- Section de l'image -->
        <div class="col-lg-6">
            <div class="img-container">
                <img src="assets/img/chien.jpg" alt="Un chien joyeux attendant son adoption" width="100%"  class="img-fluid">
            </div>
        </div>
    </div>
</div>


</body>
