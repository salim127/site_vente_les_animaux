<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
    .h-custom {
        height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Image d'exemple">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="login()" #loginForm="ngForm" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Connectez-vous avec</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                    </div>
                    <!-- Champ de saisie pour l'adresse e-mail -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" required [(ngModel)]="email" id="form3Example3"
                            class="form-control form-control-lg" placeholder="Saisissez une adresse e-mail valide" />
                        <label class="form-label" for="form3Example3">Adresse e-mail</label>
                    </div>
                    <!-- Champ de saisie pour le mot de passe -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" name="password" required [(ngModel)]="mdp"
                            class="form-control form-control-lg" placeholder="Saisissez le mot de passe" />
                        <label class="form-label" for="form3Example4">Mot de passe</label>
                    </div>
                    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Connexion</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a href="/register"
                                class="link-danger">Inscrivez-vous</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
