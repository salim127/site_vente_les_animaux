<!-- Add the ngSubmit event to the form tag -->
<form (ngSubmit)="onSubmit()">
    <!-- Champ Image -->
    <div class="form-group">
        <label for="image">Image</label>
        <!-- Use ngModel with [(ngModel)] for two-way binding -->
        <input type="text" class="form-control" id="image" placeholder="URL de l'image" [(ngModel)]="produit.image" name="image" required>
    </div>

    <!-- Champ Prix -->
    <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" id="prix" placeholder="Prix" [(ngModel)]="produit.prix" name="prix" required>
    </div>

    <!-- Champ Âge -->
    <div class="form-group">
        <label for="age">Âge</label>
        <input type="text" class="form-control" id="age" placeholder="Âge" [(ngModel)]="produit.age" name="age" required>
    </div>

    <!-- Boutons Enregistrer et Annuler -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <!-- Use routerLink instead of href for Angular routing -->
        <a routerLink="/produit" class="btn btn-secondary">Annuler</a>
    </div>
</form>
